<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vendor Registration</title>
    <script src="../dist/tailwindcss.js"></script>
    <script src="../js/tailwindConfig.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div>
      <div class="h-screen bg-gray-900 md:p-10">
        <div
          style="background-image: url('../assets/img/login.svg')"
          class="bg-cover bg-right h-full flex flex-col justify-center items-center p-4 gap-8"
        >
          <div class="flex items-center gap-3">
            <img
              src="../assets/img/logoWhite.svg"
              id="logoimg"
              height="50px"
              width="50px"
            />
            <div class="text-white font-bold text-5xl" id="logo">B2B</div>
          </div>
          <div class="md:w-[750px] w-full bg-white p-8 rounded-3xl">
            <div>
              <h1 class="text-black text-center font-bold text-3xl">
                Nice to meet you!
              </h1>
              <h2
                class="text-2xl font-medium text-center bg-[linear-gradient(185deg,#6218FF_2.07%,#CE1212_100%)] bg-clip-text text-transparent mt-4"
              >
                Letâ€™s get you signed up
              </h2>
            </div>
            <div class="mt-14 flex flex-col gap-8">
              <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                <div class="flex flex-col gap-2">
                  <input
                    type="text"
                    placeholder="First name"
                    class="flex-grow px-4 py-3 border border-gray-300 w-full rounded-full focus:outline-none focus:ring-2 focus:ring-blue-400 text-gray-700 h-full max-h-[44px]"
                    style="box-shadow: 5px 6px 0px 0px #c9bebe40"
                  />
                  <span class="text-red-700 font-semibold pl-3"
                    >Field is required</span
                  >
                </div>
                <div class="flex flex-col gap-2">
                  <input
                    type="text"
                    placeholder="Last name"
                    class="flex-grow px-4 py-3 border border-gray-300 w-full rounded-full focus:outline-none focus:ring-2 focus:ring-blue-400 text-gray-700 h-full max-h-[44px]"
                    style="box-shadow: 5px 6px 0px 0px #c9bebe40"
                  />
                  <!-- <span class="text-red-700 font-semibold pl-3"
                  >Field is required</span
                > -->
                </div>
                <div class="flex flex-col gap-2">
                  <input
                    type="email"
                    placeholder="Email"
                    class="flex-grow px-4 py-3 border border-gray-300 w-full rounded-full focus:outline-none focus:ring-2 focus:ring-blue-400 text-gray-700 h-full max-h-[44px]"
                    style="box-shadow: 5px 6px 0px 0px #c9bebe40"
                  />
                  <!-- <span class="text-red-700 font-semibold pl-3"
                  >Field is required</span
                >  -->
                </div>
                <div class="flex flex-col gap-2">
                  <input
                    type="text"
                    placeholder="Phone"
                    class="flex-grow px-4 py-3 border border-gray-300 w-full rounded-full focus:outline-none focus:ring-2 focus:ring-blue-400 text-gray-700 h-full max-h-[44px]"
                    style="box-shadow: 5px 6px 0px 0px #c9bebe40"
                  />
                  <!-- <span class="text-red-700 font-semibold pl-3"
                  >Field is required</span
                > -->
                </div>

                <div class="flex flex-col gap-2">
                  <input
                    type="password"
                    placeholder="Password"
                    class="flex-grow px-4 py-3 border border-gray-300 w-full rounded-full focus:outline-none focus:ring-2 focus:ring-blue-400 text-gray-700 h-full max-h-[44px]"
                    style="box-shadow: 5px 6px 0px 0px #c9bebe40"
                  />
                  <!-- <span class="text-red-700 font-semibold pl-3"
                  >Field is required</span
                > -->
                </div>
                <div class="flex flex-col gap-2">
                  <input
                    type="password"
                    placeholder="Confirm Password"
                    class="flex-grow px-4 py-3 border border-gray-300 w-full rounded-full focus:outline-none focus:ring-2 focus:ring-blue-400 text-gray-700 h-full max-h-[44px]"
                    style="box-shadow: 5px 6px 0px 0px #c9bebe40"
                  />
                  <!-- <span class="text-red-700 font-semibold pl-3"
                    >Field is required</span
                  > -->
                </div>
                <div class="flex flex-col gap-2 md:col-span-2">
                  <input
                    type="text"
                    placeholder="ABN number"
                    class="flex-grow px-4 py-3 border border-gray-300 w-full rounded-full focus:outline-none focus:ring-2 focus:ring-blue-400 text-gray-700 h-full max-h-[44px]"
                    style="box-shadow: 5px 6px 0px 0px #c9bebe40"
                  />
                  <!-- <span class="text-red-700 font-semibold pl-3"
                  >Field is required</span
                > -->
                </div>
              </div>

              <div class="flex justify-center items-start gap-2">
                <div
                  class="flex flex-col md:flex-row gap-4 justify-between w-full"
                >
                  <div
                    class="flex flex-col md:flex-row items-center gap-1 md:gap-6"
                  >
                    <p class="text-violet-950">Already have an account?</p>
                    <a href="./login.html" class="text-violet-950">Login Now</a>
                  </div>
                  <button
                    class="bg-white text-violet-950 border border-violet-950 px-8 py-3 rounded-full cursor-pointer transition font-semibold hover:text-white hover:bg-violet-950"
                  >
                    Sign up
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../dist/swiper-bundle.min.js"></script>
    <script src="../js/common.js"></script>
  </body>
</html>
